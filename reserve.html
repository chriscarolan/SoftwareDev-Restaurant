<body>
    <link type="text/css" rel="stylesheet" media="all" href="css_rest.css" />

    <h1 class="centerText">

            alt="ourLogo">
        Marist Munchies
        <img class="logo" src="https://i.pinimg.com/originals/c5/1c/9e/c51c9e8ef3a9a70d75dd89abdeaccfb8.png"
            alt="ourLogo">
    </h1>

    <div class="buttonContainer">
        <a href="html_rest.html"><button id="HomeButton">Home</button>
            <script src="js_rest.js"></script>
        </a>
        <a href="menu.html"><button id="MenuButton">Menu</button>

        <a href="about.html"><button id="AboutButton">About Us</button>

        </p>
        <div class="submitButton">
            <p class="reservationInfo">
                <a href="reserve.html"><button id="submit">Submit</button>
